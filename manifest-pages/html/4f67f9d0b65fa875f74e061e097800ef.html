<h1>报表中心</h1>
<h3>设置并查看报表中心</h3>
<p>点击【报表中心】菜单，可看到所有操作及已存在的报表，可添加报表模板或自定义报表。</p>
<p><img src="../../assets/img/report/report_add.png" alt="" />
<img src="../../assets/img/report/report_add1.png" alt="" /></p>
<p>点击【+报表模板】，进入选择报表页面，勾选后点击保存，添加成功，点击报表名称可进入查看报表详情。</p>
<p><img src="../../assets/img/report/report_templates.png" alt="" />
<img src="../../assets/img/report/report_templates1.png" alt="" /></p>
<p>点击【+自定义报表】，完成自定义设置后点击确定、保存，报表添加成功。</p>
<p><img src="../../assets/img/report/report_custom.png" alt="" />
<img src="../../assets/img/report/report_custom1.png" alt="" /></p>
